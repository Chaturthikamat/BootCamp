<script type="text/javascript">
    $(document).ready(function () {
        $('.menu').click(function () {
            var $clicked = $(this)
            $('.menu').each(function () {
                var $menu = $(this);
                if (!$menu.is($clicked)) {
                    $($menu.attr('value')).hide();
                }
            });
            $($clicked.attr('value')).slideToggle();
        });
    });
