<script type="text/javascript">
    //JQUERY IMPROVISATION
    //check if current entity is active [use hasClass()]
    //hide only current entity
    //else 
    // hide all active (using js), remove the classes [use removeClass()]
    // show current
    // tag current entity as 'active' [use addClass()]
    $(document).ready(function () {
        $('.menu').click(function () {
            var $accordion = $('#content_menu'),
                $parent = $(this).closest('li');
            if ($parent.hasClass('active')) {
                ($parent).removeClass('active');
                $parent.find('.selected_li').hide();
            } else {
                $accordion.find('.active .selected_li').hide();
                $accordion.find('.active').removeClass('active');
                $parent.addClass('active');
                $parent.find('.selected_li').show();
            }
        });
    });
